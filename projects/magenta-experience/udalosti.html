        <div class="calendar-iframe-wrap" style="width: 100%;overflow: hidden;">

                class="calendar-iframe js-calendar-iframe"></iframe>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $.urlParam = function (name) {
                    var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                        .exec(window.location.search);

                    return (results !== null) ? results[1] || 0 : false;
                }

                var urlResult = $.urlParam('action');
                var urlReady = "https://magenta.eventito.com/events";
                var iframeBasic = $(".js-calendar-iframe").data("basic-src")

                if (urlResult !== false) {
                    $(".js-calendar-iframe").attr("src", urlReady + urlResult)
                } else {
                    $(".js-calendar-iframe").attr("src", iframeBasic)
                }
            });
        </script>
